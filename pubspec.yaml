name: global_alert_gnss
description: "Humanitarian global GNSS alerts"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  lucide_icons: ^0.257.0
  google_maps_flutter: ^2.6.0
  flutter_map: ^6.1.0
  flutter_map_tile_caching: ^9.0.1
  latlong2: ^0.9.0
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/alerts_examples.json


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0



