name: global_alert_gnss
description: "Humanitarian global GNSS alerts"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  lucide_icons: ^0.257.0
  google_maps_flutter: ^2.6.0
  provider: ^6.1.5
  flutter_map: ^8.1.1
  flutter_map_marker_popup: ^8.0.1
  flutter_map_animations: ^0.9.0
  flutter_map_tile_caching: ^10.1.1
  latlong2: ^0.9.0
  flutter_localizations:
    sdk: flutter
  geolocator: ^14.0.1 # última versión al momento
  intl: any
  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.0+1


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/alerts_examples.json


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0



